<div class="product-cart pl-2 pr-2">
    <span>
        <a (click)="addToCart()"><i class="fa fa-shopping-cart fa-2x text-danger"></i></a>
    </span>
    <div class="box-img">
        <a routerLink="/product/{{product._id}}">
            <img src="{{environment.EndPointAPI}}/img/product/{{product.logo}}" alt="">
        </a>
    </div>
    <div class="box-text">
        <div class="box-title">
            <a routerLink="/product/{{product._id}}">
                <p>{{product.title}}</p>
            </a>
        </div>
        <div class="box-price">
            <h5>{{product.price | currency:"VND":"symbol"}}</h5>
        </div>
    </div>
</div>
